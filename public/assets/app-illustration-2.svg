<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGrad)" />
  
  <!-- Background Insurance-themed Elements -->
  <g opacity="0.1">
    <!-- Shield shapes -->
    <path d="M50,50 L65,35 L80,50 L65,70 Z" fill="#0F4C81"/>
    <path d="M720,320 L735,305 L750,320 L735,340 Z" fill="#0F4C81"/>
    
    <!-- Document icons -->
    <g transform="translate(150,300)">
      <rect x="-8" y="-12" width="16" height="20" fill="#0F4C81"/>
      <line x1="-4" y1="-6" x2="4" y2="-6" stroke="#fff" stroke-width="1"/>
      <line x1="-4" y1="-2" x2="4" y2="-2" stroke="#fff" stroke-width="1"/>
    </g>
    <g transform="translate(650,80) rotate(15)">
      <rect x="-8" y="-12" width="16" height="20" fill="#0F4C81"/>
      <line x1="-4" y1="-6" x2="4" y2="-6" stroke="#fff" stroke-width="1"/>
      <line x1="-4" y1="-2" x2="4" y2="-2" stroke="#fff" stroke-width="1"/>
    </g>
  </g>

  <!-- Centered Phone -->
  <g transform="translate(400, 200)">
    <g transform="rotate(-5)">
      <!-- Phone Body -->
      <rect x="-40" y="-70" width="80" height="140" rx="10" fill="#0F4C81" />
      <rect x="-36" y="-66" width="72" height="132" rx="8" fill="white" />
      
      <!-- Insurance App UI Elements -->
      <rect x="-28" y="-58" width="56" height="12" rx="2" fill="#e2e8f0" />
      <rect x="-28" y="-40" width="56" height="12" rx="2" fill="#e2e8f0" />
      <rect x="-28" y="-22" width="56" height="12" rx="2" fill="#e2e8f0" />
      <!-- Added shield icon -->
      <path d="M0,30 L10,20 L20,30 L10,45 Z" fill="#0F4C81" opacity="0.1"/>
      <circle cx="10" cy="40" r="15" fill="#0F4C81" opacity="0.1" />
      <path d="M5,40 L10,45 L15,35" stroke="#0F4C81" stroke-width="2" fill="none" />
    </g>
  </g>

  <!-- Policy Documents -->
  <g opacity="0.9">
    <!-- Left Side (Pending Policies) -->
    <g>
      <rect x="100" y="80" width="80" height="100" rx="4" fill="#e2e8f0" transform="rotate(-25 100 80)" />
      <line x1="115" y1="100" x2="165" y2="100" stroke="#0F4C81" stroke-width="1" opacity="0.3" transform="rotate(-25 100 80)"/>
      <line x1="115" y1="110" x2="155" y2="110" stroke="#0F4C81" stroke-width="1" opacity="0.3" transform="rotate(-25 100 80)"/>

      <rect x="150" y="100" width="80" height="100" rx="4" fill="#e2e8f0" transform="rotate(15 150 100)" />
      <line x1="165" y1="120" x2="215" y2="120" stroke="#0F4C81" stroke-width="1" opacity="0.3" transform="rotate(15 150 100)"/>
      <line x1="165" y1="130" x2="205" y2="130" stroke="#0F4C81" stroke-width="1" opacity="0.3" transform="rotate(15 150 100)"/>

      <rect x="80" y="150" width="80" height="100" rx="4" fill="#e2e8f0" transform="rotate(-10 80 150)" />
      <line x1="95" y1="170" x2="145" y2="170" stroke="#0F4C81" stroke-width="1" opacity="0.3" transform="rotate(-10 80 150)"/>
      <line x1="95" y1="180" x2="135" y2="180" stroke="#0F4C81" stroke-width="1" opacity="0.3" transform="rotate(-10 80 150)"/>
    </g>
    <!-- Right Side (Processed Policies) -->
    <g>
      <rect x="600" y="90" width="80" height="100" rx="4" fill="#e2e8f0" transform="rotate(12 600 90)" opacity="0.7" />
      <path d="M615,110 L620,115 L625,105" stroke="#0F4C81" stroke-width="1" opacity="0.3" transform="rotate(12 600 90)"/>

      <rect x="580" y="220" width="80" height="100" rx="4" fill="#e2e8f0" transform="rotate(-8 580 220)" opacity="0.5" />
      <path d="M595,240 L600,245 L605,235" stroke="#0F4C81" stroke-width="1" opacity="0.3" transform="rotate(-8 580 220)"/>

      <rect x="620" y="180" width="80" height="100" rx="4" fill="#e2e8f0" transform="rotate(5 620 180)" opacity="0.3" />
      <path d="M635,200 L640,205 L645,195" stroke="#0F4C81" stroke-width="1" opacity="0.3" transform="rotate(5 620 180)"/>
    </g>
  </g>

  <!-- Flow Lines -->
  <g stroke="#0F4C81" stroke-width="2" stroke-dasharray="4,4" opacity="0.3">
    <path d="M140,130 C220,150 300,170 360,170" fill="none" />
    <path d="M580,140 C520,150 480,160 440,170" fill="none" />
    <path d="M535,295 C500,250 470,200 440,170" fill="none" />
    <path d="M195,315 C250,270 300,200 360,170" fill="none" />
  </g>

  <!-- Success Elements -->
  <g fill="#0F4C81" opacity="0.2">
    <circle cx="380" cy="150" r="3" />
    <circle cx="420" cy="140" r="2" />
    <circle cx="460" cy="160" r="3" />
    <circle cx="400" cy="180" r="2" />
  </g>
</svg>